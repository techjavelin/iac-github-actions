---
name: Continuous Build

on:
  push:
    branches:
      - 'main'

jobs:
  terraform-test:
    strategy:
      matrix:
        runner: [ 'ubuntu-latest' ]
        backend: [ 'local', 'terraform-cloud' ]
        test: [ 'simple' ]
        test-target: [ 'validate' ]
    
    uses: ./.github/workflows/iac-github-actions-test-terraform-workflows.yml
    with:
      test-name: ${{matrix.test}}
      backend-driver: ${{matrix.backend}}
      test-target: workflow-terraform-${{matrix.test-target}}
