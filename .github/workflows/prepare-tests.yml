---
name: iac-github-actions // prepare-tests

on:
  workflow_call:
    inputs:
    inputs:
      test-name:
        description: "Which tests to run"
        required: true
        type: string
      backend-driver:
        description: "The backend driver to use for the tests"
        required: true
        type: string
      target: 
        description: "The workflow being targeted"
        required: true
        type: string

jobs:
  prepare-tests:
    name: iac-github-actions // prepare-tests
    runs-on: ubuntu-latest

    env:
      TEST_NAME: "${{ inputs.test-name }}"
      BACKEND: ${{ inputs.backend-driver }}

    steps:
      - name: iac-github-actions // test // checkout
        uses: actions/checkout@v3

      - name: iac-github-actions // test // terraform // cache
        uses: actions/cache@v3
        with:
          path: test/
          key: ${{github.sha}}-${{inputs.backend-driver}}-${{inputs.test-name}}-${{ inputs.target }}

      - name: iac-github-actions // test // terraform // prepare-tests
        id: prepare
        run: test/scripts/prepare_test.sh
        env:
          TEST_TARGET_PATH: test/
